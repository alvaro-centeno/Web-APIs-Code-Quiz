<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="highscore.html">High Scores</a>
        <a class="btn" href="#">Game Room</a>
        <a class="btn" href="#">FAQs</a>

    </header>
    <div class="container">
        <div id="game" class="jCenter column">
            <div id="progBox">
                <div id="progItem">
                    <p class="progress">Question</p>
                    <h1 class="progText" id="questionNumber">

                    </h1>
                </div>

                <div id="progItem">
                    <p class="progress">Score</p>
                    <h1 class="progText" id="score">
                        0
                    </h1>
                </div>
            </div>

            <h2 id="question">answer the question</h2>
            <div class="questContainer">
                <p class="option">A</p>
                <p class="questOption" data-number="1">Choice 1
                </p>
            </div>
            <div class="questContainer">
                <p class="option">B</p>
                <p class="questOption" data-number="2">Choice 2
                </p>
            </div>
            <div class="questContainer">
                <p class="option">C</p>
                <p class="questOption" data-number="3">Choice 3
                </p>
            </div>
            <div class="questContainer">
                <p class="option">D</p>
                <p class="questOption" data-number="4">Choice 4
                </p>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
